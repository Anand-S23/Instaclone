<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>InstaClone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>
    <div class='ocontainer'>
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light top">
            <a class="navbar-link insta"><span>Instaclone</span></a>
        </nav>

        <div class='icontainer'>
            {% block content %}
            {% endblock %}
        </div>

        <nav class="navbar fixed-bottom navbar-expand-md navbar-light bg-light bot">
            <a class="nav-link bot-nav" href="{% url 'home:home' %}"><i class="fa fa-home fa-2x"></i></a>
            <a class="nav-link bot-nav" href="{% url 'accounts:list' %}"><i class="fa fa-search fa-2x"></i></</a>
            <a class="nav-link bot-nav" href="{% url 'post:new_post' %}"><i class="fa fa-camera fa-2x"></i></</a>
            <a class="nav-link bot-nav" href="{% url 'user_activity:activity' %}"><i class="fa fa-heart fa-2x"></i></</a>
            <a class="nav-link bot-nav" href="{% url 'accounts:detail' request.user %}"><i class="fa fa-user fa-2x"></i></</a>
        </nav>
    </div>
</body>
</html>
