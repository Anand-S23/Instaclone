        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body>

                {% block nav %}{% endblock %}
            </nav>

            <div class='icontainer'>
                {% block content %}
                {% endblock %}
            </div>

            <nav class="navbar fixed-bottom navbar-expand-md navbar-light bg-light bot">
                <a class="nav-link bot-nav" href="{% url 'home:home' %}"><i class="fa fa-home fa-2x"></i></a>
                <a class="nav-link bot-nav" href="{% url 'accounts:list' %}"><i class="fa fa-search fa-2x"></i></</a>
                <a class="nav-link bot-nav" href="{% url 'post:new_post' %}"><i class="fa fa-camera fa-2x"></i></</a>
                <a class="nav-link bot-nav" href="{% url 'user_activity:activity' %}"><i class="fa fa-heart fa-2x"></i></</a>
                <a class="nav-link bot-nav" href="{% url 'accounts:detail' request.user %}"><i class="fa fa-user fa-2x"></i></</a>
            </nav>
        </div>
