{% extends "base.html" %}
{% load static i18n %}

{% block head %}<link rel="stylesheet" href="{% static 'css/post/upload.css' %}">{% endblock %}
{% block nav %} <a class="navbar-link insta"><span>Instaclone</span></a> {% endblock %}

{% block title %} Post {% endblock %}

{% block content %}

    <p class="add-label">Upload a picture to share with your friends!</p>

    <div class="upload">
        <form method="post" class="post-form" enctype="multipart/form-data" action="{% url 'post:new_post' %}">
            <div class="upload-button">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="save-o btn btn-primary"><p>Save</p></button>
        </form>
    </div>
        

{% endblock %}
