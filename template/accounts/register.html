{% extends 'base.html' %}

{% block content %}

	<h1>Register</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" name="Submit">Submit</button>
	</form>

	<p>Have an account, <a href="{% url 'accounts:login' %}">Login</a></p>

{% endblock %}
