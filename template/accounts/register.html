{% extends 'other_base.html' %}

{% block content %}

	<div class='oorcontainer'>
		<div class='iocontainer'>
			<h1>Register</h1>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" name="Submit" class="btn btn-primary s-btn">Submit</button>
			</form>
			<p id="no_account">Have an account, <a href="{% url 'accounts:login' %}">Login</a></p>
		</div>
	</div>
{% endblock %}
