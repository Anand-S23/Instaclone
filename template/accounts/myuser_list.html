{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans 'All Users' %}{% endblock %}

{% block content %}

  <p>{{ user_list }}</p>
  {% for user in myuser_list %}
    {% if request.user.username != user.username %}
      <p><a href="{% url 'accounts:detail' user.username %}">{{ user.username }}</a></p>
    {% endif %}
  {% endfor %}
    
{% endblock content %}
